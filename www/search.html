<!DOCTYPE html>
<html>
  <head>
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css" />
    <script type="text/javascript" src="js/search.js"></script>
    <script type="text/javascript" src="js/vendor/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/vendor/materialize.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/vendor/knockout-3.3.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/server/server.js"></script>
  </head>
<body>
	<nav class="blue" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" class="brand-logo"><img src="./img/logo.png" height="55"></a>
        </div>
  </nav>

<div class="container">
<div class="row center"><h4 class="center blue-text thin"> Buscar un curso </h4></div>
<nav class="blue">
    <div class="nav-wrapper">
      <form data-bind="submit: Search">
        <div class="input-field">
          <input id="search" type="search" data-bind="value:busqueda, event: {change: Search}" required>
          <label for="search"><img src="./img/search_1.png" alt=""></label>
        </div>
      </form>
    </div>  
  </nav>
      <div class="section center">
      	<div class="row center">
      	<img src="./img/preloader_short.GIF" id="preloader" alt="" style="display:none">
        <div class="content">
        <ul class="collection with-header" data-bind="foreach:resultado">
        <li class="collection-item">
          <div>
            <b><span class="title left black-text" data-bind="text: nombre"></span></b><a data-bind="click: setAsCurrent" class="btn right">Ver</a>
          </div><br>
            <span class="black-text left" data-bind="text: descripcion"></span><br>
          </div><br>
        </li>
        </ul>
        </div>
      </div>
      </div>
      
</div>
</body>
</html>
