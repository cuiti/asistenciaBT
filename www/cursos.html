<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <script>   $(document).ready(function(){
    $('.collapsible').collapsible({
      accordion : false // A setting that changes the collapsible behavior to expandable instead of the default accordion style
    });
  });
        </script>
  <body>
      <nav class="blue" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" class="brand-logo"><img src="./img/logo.png" height="55"></a>
        <a href="cursos.html" class="right"><img src="./img/refresh.png" alt=""></a></div>
      </nav>

      <header class="bar bar-nav">
          <h4 class="title center blue-text"><span>Mis cursos</span></h4>
      </header>
      <div class="container">
        <div class="row center" id="preload" style="display:none"><img src="./img/preloader_short.GIF" alt=""></div> 
        <ul class="collapsible" data-collapsible="accordion">
          <li>
            <div class="collapsible-header blue active"><span class="white-text">Mis cursos como alumno</span></div>
            <div class="collapsible-body">
              <div class="container">
                <div class="collection" data-bind="foreach:cursos">
                  <a href="#!" data-bind="click:setAsCurrent" class="collection-item">
                    <img class="left-align" alt="" src="./img/folder.png" />
                    <b><span class="title black-text" data-bind="text: nombre"></span></b><br>
                    <span class="black-text" data-bind="text: descripcion"></span>
                  </a>
                </div>
              </div>
      
            </div>
          </li>
          <li id="cursos_docente">
            <div class="collapsible-header blue"><span class="white-text">Mis cursos como docente</span></div>
            <div class="collapsible-body">
              <div class="container">
                <div class="collection" data-bind="foreach:cursosDocente">
                  <a href="#!" data-bind="click:setAsCurrent" class="collection-item">
                    <img class="left-align" alt="" src="./img/folder.png" />
                    <b><span class="title black-text" data-bind="text: nombre"></span></b><br>
                    <span class="black-text" data-bind="text: descripcion"></span>
                  </a>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    <script type="text/javascript" src="js/vendor/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/vendor/materialize.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/vendor/knockout-3.3.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/server/server.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/cursos.js"></script>
  </body>
</html>
