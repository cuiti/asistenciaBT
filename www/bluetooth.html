<!DOCTYPE html>
<html>
  <head>
    <title>Bluetooth</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/vendor/knockout-3.3.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/bluetooth.js"></script>
  </head>
  
  <body>
	    <button data-bind="click:scanDevices">Tomar asistencia</button> <br>

	 
   <table class="datagrid">
      <thead>
          <tr>
              <th>Nombre</th>
              <th>Asistencia</th>
          </tr>
      </thead>
      <tbody data-bind="foreach: alumnos">
          <tr data-bind="css: { green: present()}">
              <td>
                <span data-bind="text: name"></span>
              </td>
              <td><span data-bind="text: present() ? 'presente' : 'ausente'"></span></td>
          </tr>    
      </tbody>
  </table>
  </body>
</html>
