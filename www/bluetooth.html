<!DOCTYPE html>
<html>
  <head>
    <title>Bluetooth</title>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <link type="text/css" rel="stylesheet" href="css/sweetalert.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  </head>
  <body>

      <nav class="blue" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" class="brand-logo"><img src="./img/logo.png" height="55"></a></div>
      </nav>

      <header class="bar bar-nav">
          <h4 class="title center thin blue-text" data-bind="text: currentCursoname"></h4>
      </header>

      <div class="container center">
        <div class="container center">
          <button data-bind="click:tomarAsistencia" id="boton" class="btn-large waves-effect waves-light center">Tomar Asistencia</button>
          <button data-bind="click:marcarCompletado" id="completar" class="btn-large waves-effect waves-light red center">Finalizar</button>
        </div>
        <div class="container center" id="preload" style="display:none"><img src="./img/preloader_short.GIF"></div>
      </div>
      <div class="container">
          <div class="card">
            <h4 class="center blue-text thin">Alumnos Presentes</h4>
             <ul class="collection with-header" data-bind="foreach: alumnosPresentes">
                <li class="collection-item teal white-text inline">
                  <span data-bind="text: name"></span>   
                </li>    
              </ul> 
          </div>
          <div class="card">
            <h4 class="center blue-text thin">Alumnos Ausentes</h4>
             <ul class="collection with-header" data-bind="foreach: alumnos">
                <li class="collection-item inline">
                  <span data-bind="text: name"></span>
                    <!--span class="badge" data-bind=" css: { 'present new' : present(), 'ausente': !present()}, text: present() ? 'presente' : 'ausente'"></span></br-->
                    <a class="right btn" data-bind="click: MarcarPresente">Dar Presente</a>
                  <br><br></li>    
              </ul> 
          </div>
      </div>  
      <script type="text/javascript" src="js/vendor/jquery-1.7.1.min.js"></script>
      <script type="text/javascript" src="js/vendor/materialize.min.js"></script>
      <script type="text/javascript" charset="utf-8" src="js/vendor/knockout-3.3.0.js"></script>
      <script type="text/javascript" charset="utf-8" src="js/vendor/sweetalert.min.js"></script>
      <script type="text/javascript" charset="utf-8" src="js/server/server.js"></script>
      <script type="text/javascript" charset="utf-8" src="js/tomar_asistencia.js"></script>
  </head>
  </body>
</html>
