<!DOCTYPE html>
<html>
  <head>
    <title>Bluetooth</title>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" src="js/vendor/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/vendor/materialize.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/vendor/knockout-3.3.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/server/server.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/tomar_asistencia.js"></script>
  </head>
  
  <body>
        <nav class="blue" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" class="brand-logo"><img src="./img/logo.png" height="55"></a>
        </div>
      </nav>

      <header class="bar bar-nav">
          <h4 class="title center thin blue-text">Una materia</span></h1>
      </header>
      <div class="container center">
      <button data-bind="click:scanDevices" id="boton" class="btn-large waves-effect waves-light center">Tomar Asistencia</button>
        <div class="container center" id="preload" style="display:none">
              <img src="./img/preloader_short.GIF">              
          </div>
      </div> 
	 <div class="row">
      <div class="col s12">
         <div class="content-padded">
            <div class="card">
              <h4 class="center blue-text thin"> Listado de Alumnos</h4>
                <ul class="collection with-header" data-bind="foreach: alumnos">
                  <li class="collection-item">
                      <span data-bind="text: name"></span>
                      <span class="secondary-content present" data-bind=" css: { 'present badge' : present()}, text: present() ? 'presente' : 'ausente'"></span> 
                  </li>    
                </ul>
            </div>
          </div>  
         </div>
    </div>
      </div>
  </body>
</html>
