<!DOCTYPE html>
<html>
  <head>
    <title>Bluetooth</title>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <script type="text/javascript" src="js/vendor/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/vendor/materialize.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/vendor/knockout-3.3.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/register.js"></script>
  </head>
  
  <body>
    <nav class="blue" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" class="brand-logo"><img src="./img/logo.png" height="55"></a>
        </div>
      </nav>

   <div class="container">    
      <header class="bar bar-nav">
          <h4 class="title center thin blue-text"><span>Nuevo usuario</span></h1>
      </header>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" data-bind="value:first_name, event: {change: validateName}" class="validate" required />
          <label for="first_name" data-error="Campo requerido">Nombre</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" data-bind="value:last_name, event: {change: validateLastName}" class="validate" required />
          <label for="last_name" data-error="Campo requerido">Apellido</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="username" type="text" data-bind="value:username, event: {change: nameChanged}" class="validate" required />
          <label for="username" data-error="Nombre de usuario ya existente" data-success="Disponible">Nombre de Usuario</label>
          <div id="username-progress" class="progress">
          <div class="indeterminate"></div>
          </div>
          </div>
          <div class="input-field col s6">
          <input id="password" type="password" class="validate" required />
          <label for="password">Contrase&ntilde;a</label>

          </div>  
      </div>
    </br>
    </br>
    </br>
      <div class="row center">
      <label>Eres un alumno?</label>
      <div class="switch">
      <label>
        No
      <input type="checkbox" id="alumno" onchange="javascript:showContent()">
      <span class="lever"></span>
        Si
      </label>

      <script>
        function showContent(){
         var esEstudiante = document.getElementById("alumno");
          if (esEstudiante.checked){document.getElementById('leg').style.display = "";}
          else document.getElementById('leg').style.display = "none";
          } </script>
      </div>
    </div>
      <div class="row center" id="leg" style="display:none">
        <div class="input-field col s6 offset-s4 grid-example">
          <input type="text" class="validate">
          <label for="legajo">Legajo</label>
        </div>
      </div>

    <input id="mac_address" type="hidden" data-bind="value:device_address">
    </br>
  </br>
  <div class="row center">
    <button class="btn-large waves-effect waves-light center" type="submit" name="action">Registrarse
    </button>
  </div>
    </form>
  </div>  
  </div>
  </body>
</html>
