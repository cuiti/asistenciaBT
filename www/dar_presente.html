<!DOCTYPE html>
<html>
  <head>
    <title>Bluetooth</title>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/sweetalert.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" src="js/vendor/jquery-2.1.4.min.js"></script>
	   <script type="text/javascript" src="js/vendor/materialize.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/vendor/knockout-3.3.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/vendor/sweetalert.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/server/server.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/presente.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  
  <body>
            <nav class="blue" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" class="brand-logo"><img src="./img/logo.png" height="55"></a>
        </div>
      </nav>
      <div class="container">
        <br><br>
        <h3 class="header center blue-text">Dar presente</h3>
      </div>
      
      
	 <main class="content">
      Profesor <span data-bind="text:teacher().name"></span>, dispositivo <span data-bind="text:teacher().device_mac"></span>
      <div class="row">
        <div class="col s12">
          <div class="center-align">
            <button data-bind="click:givePresent" class="waves-effect waves-light btn-large"><i class="material-icons right">thumb_up</i>Dar Presente</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="center-align">
            <div id="preloader-presente" class=" preloader-wrapper big active">
              <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>

              <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>

              <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>

              <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
    </main>

           
    <footer class="page-footer blue">
      <div class="container">
        <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Footer</h5>
          <p class="grey-text text-lighten-4">Links a las cosas</p>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      Made by <a class="orange-text text-lighten-3" href="#">Grupo Fenix</a>
      </div>
    </div>
  </footer>
  </body>
</html>
