<!DOCTYPE html>
<html>
  <head>
    <title>Conexion</title>
    <link rel="stylesheet" type="text/css" href="css/ratchet.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/vendor/ratchet.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/vendor/knockout-3.3.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/bluetooth.js"></script>
  </head>
  
  <body>
      <div class="bar bar-standard bar-header-secondary">
          <button data-bind="click:searchforTeacher" class="btn btn-block btn-primary">Buscar al profe amigo</button>
      </div>
      
	 <div class="content">
         <div class="content-padded">
            <h3>Listado De profesores</h3>
            <div class="card">
                <ul class="table-view" data-bind="foreach: teachers">
                  <li class="table-view-cell">
                      <span data-bind="text: name"></span>
                      <span data-bind="text: device_mac"></span>
                      <span data-bind=" css: { 'badge-positive' : present()}, text: present() ? 'presente' : 'ausente'" class="badge"></span>
                  </li>    
                </ul>
            </div>
         </div>
